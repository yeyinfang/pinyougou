<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<!--引入angularjs-->
	<script src="../plugins/angularjs/angular.min.js"></script>
	<!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->



</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou"
	  ng-controller="brandController" >
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="delete()" ><i class="fa fa-trash-o"></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>

								</div>
                            </div>
							<div class="box-tools pull-right">
								<div class="has-feedback">
									品牌名称：<input ng-model="searchEntity.name">  品牌首字母：<input ng-model="searchEntity.firstChar">
									<button class="btn btn-default" ng-click="reloadList()">查询</button>
								</div>
							</div>

							<div class="box-tools pull-right">
                                <div class="has-feedback">
							                                         
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
										  <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)" ></td>
										  <td>{{entity.id}}</td>
										  <td>{{entity.name}}</td>
										  <td>{{entity.firstChar}}</td>
										  <td class="text-center">
											  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findById(entity.id)"  >修改</button>
										  </td>

									  </tr>
			                      </tbody>

							  </table>

							<!--数据列表/-->

                        </div>
                        <!-- 数据表格 /-->

						<!-- 分页，paginationConf可以随便起个名字，主要是用于设置页面分页参数用的，要与$scope完成绑定 -->
						<tm-pagination conf="paginationConf"></tm-pagination>

                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name" >  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar" >  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="add()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
<script type="application/javascript">
	/*定义模块*/
	var pyg =angular.module('pinyougou',['pagination']);
	/*定义控制器*/
	pyg.controller("brandController",function($scope,$http){
        /* 分页处理 */
        $scope.paginationConf = {
            //当前页
            currentPage: 1,
            //总记录数
            totalItems: 10,
            //每页查询的记录数
            itemsPerPage: 10,
            //分页选项，用于选择每页显示多少条记录
            perPageOptions: [10, 20, 30, 40, 50],
            //当页码变更后触发的函数
            onChange: function () {
                $scope.reloadList();//重新加载
            }
        };

			/*重新加载数据*/
            $scope.reloadList = function () {
                $scope.findPage($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);
            };

            /*分页处理*/
        	$scope.searchEntity={};
            $scope.findPage =function (page,size) {
                /*$http.get("../brand/findAll.do?page=" + page + "&size=" + size).success(function (data) {
                    //更新数据列表
                    $scope.list = data.rows;
                    //更新总记录数
                    $scope.paginationConf.totalItems = data.total;
                });*/

                /*条件查询*/
                $http.post("../brand/findAll.do?page=" + page + "&size=" + size,$scope.searchEntity).success(function (data) {
                    //更新数据列表
                    $scope.list = data.rows;
                    //更新总记录数
                    $scope.paginationConf.totalItems = data.total;
                });

            };

			/*
			* 以下是增加的方法
			* */
			//新增品牌
			//如果id不为空，则就是修改
			$scope.add = function () {
			    //设置一个方法参数
                var methodName="add.do";
			    if($scope.entity.id!=null){
					//这就证明要进行修改操作
                    methodName = "update.do";
				}
				$http.post("../brand/"+methodName,$scope.entity).success(function (data) {
					//如果保存成功，重新加载数据
					if (data.success) {
						$scope.reloadList();
					}else{
						//失败时显示失败消息
						alert(data.message);
					}
				})
			}

			/*
			* 回显数据
			* */
			$scope.findById = function (id) {
				$http.get("../brand/findById.do?id="+id).success(function (data) {
                    console.log(data);
                    $scope.entity = data;
                }).error(function (data,header,config,status) {
					console.log(header);
					console.log(config);
					console.log(status);
                })
            };

			/*
			* 下拉列表的选择
			*
			* */
			//选中列表的id
			$scope.selectIds = [];
			$scope.updateSelection = function ($event,id) {

                //如果是被选中,则增加到数组
				if ($event.target.checked){
                    $scope.selectIds.push(id);
				}else{
                    //查找当前id的下标
					var idx=$scope.selectIds.indexOf(1);
                    //删除数据
                    $scope.selectIds.splice(idx, 1);

                }
            }

			/*
			* 删除数据
			* */
			$scope.delete = function () {
				$http.get("../brand/delete.do?ids="+$scope.selectIds).success(function (data) {
					if(data.success){
                        $scope.reloadList();
                    }else{
                        //失败时显示失败消息
                        alert(data.message);
                    }
                });
            }


    });

</script>
